<!DOCTYPE html>
<html>
<head>
	<title>左边顶宽，右边自适应</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			display: flex;
			display: -webkit-flex;
		}
		.left{
			flex: 0 0 200px;
			background: green;
			height: 100px;
			margin-right: 20px;
		}
		.content{
			height: 200px;
			flex: auto;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="content"></div>
</body>
</html>
