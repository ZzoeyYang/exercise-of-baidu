<!DOCTYPE html>
<html>
<head>
	<title>左边顶宽，右边自适应</title>
	<meta charset="utf-8">
	<style type="text/css">
		.left{
			position: absolute;
			width: 200px;
			height: 300px;
			background: red;
		}
		.content{
			height: 200px;
			margin-left: 210px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="content"></div>
</body>
</html>
