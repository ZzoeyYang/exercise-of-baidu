<!DOCTYPE html>
<html>
<head>
	<title>两列等宽自适应</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			width: 100%;
			overflow: hidden;
			margin: 0;
			padding: 0;
		}
		.left{
			float: left;
			width: 50%;
			height: 200px;
			background: red;
			

		}
		.right{
			float: right;
			width: 50%;
			height: 200px;
			background: green;
			
		}
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
</body>
</html>
