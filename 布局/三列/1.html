<!DOCTYPE html>
<html>
<head>
	<title>左右定宽中间自适应(浮动+margin)</title>
	<meta charset="utf-8">
	<style type="text/css">
	
		.left{
			width: 100px;
			height: 300px;
			border: 1px solid #ccc;
			float: left;
			background: #bcc;
		}
		.right{
			width: 100px;
			height: 300px;
			border: 1px solid #ccc;
			float: right;
			background: green;
		}
		.content{
			margin:0px 100px 0 100px;
			height: 200px;
			background: red;
		}
		
		
	</style>
</head>
<body>
	<div class="left">Left sidebar</div>
	<div class="right">Right sidebar</div>
	<div class="content">Main Content</div>
	
</body>
</html>
