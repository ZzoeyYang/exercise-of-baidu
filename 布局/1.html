<!DOCTYPE html>
<html>
<head>
	<title>左边定宽右边自适应</title>
	<meta charset="utf-8">

			<style type="text/css">

			*{

			margin: 0;

			padding: 0;

			}

			 

			#left {

			float: left;

			width: 220px;
			height: 200px;
			
			background-color: green;

			}

			 

			#content {

			background-color: orange;
			height: 200px;

			margin-left: 220px;/*==等于左边栏宽度==*/

			}

</style>
</head>
<body>
	<div id="left">Left sidebar</div>

<div id="content">Main Content</div>


</body>
</html>
