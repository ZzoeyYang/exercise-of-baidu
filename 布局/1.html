<!DOCTYPE html>
<html>
<head>
	<title>左边定宽右边自适应</title>
	<meta charset="utf-8">
	<style type="text/css">
		#container{
			margin: 0 0 10px;
		}
		.left{
			position: relative;
			float: left;
			width: 190px;
			margin-right: -190px;
			background: red;
		}
		.right{
			float: right;
			width: 100%;
			margin-left: 200px;
			background: green;
		}
	</style>
</head>
<body>
	<div id="containner">
		<div class="left"><p>左侧定宽</p></div>
		<div class="right"><p>右侧自适应</p></div>
	</div>
</body>
</html>
