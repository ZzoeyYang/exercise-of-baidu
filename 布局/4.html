<!DOCTYPE html>
<html>
<head>
	<title>左边顶宽，右边自适应</title>
	<meta charset="utf-8">
	<style type="text/css">
		.left{
			float: left;
			width: 200px;
			height: 300px;
			background: red;
			margin-right: 10px;
		}
		.content{
			height: 200px;
			overflow: auto;
			background: green;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="content"></div>
</body>
</html>
