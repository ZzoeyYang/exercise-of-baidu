<!DOCTYPE html>
<html>
<head>
	<title>task4</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0px;
			padding:0px;
		}
		body{
			background: red;
		}
		#main{
			position: absolute;
			width: 400px;
			height: 200px;
			background: #ccc;
			top:50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -200px;
		}
		.corner{
			width: 50px;
			height: 50px;
			background:  #FC0;
		}
		.top-left{
			border-radius:  0 0 50px 0;

		}
		.bottom-right{
			position: absolute;
			border-radius:  50px 0 0 0;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
<div id="main">
	<div class="corner top-left"></div>
	<div class="corner bottom-right"></div>
</div>
</body>
</html>
