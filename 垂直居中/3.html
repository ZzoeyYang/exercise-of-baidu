<!DOCTYPE html>
<html>
<head>
	<title>元素水平居中</title>
	<meta charset="utf-8">
	<style type="text/css">
		#parent{
			    height: 400px;
                border: 1px solid gray;
                position: relative;
             
		}
		.target{
			width: 100px;
			height: 100px;
			background: gold;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div id="parent">
		<div class="target"></div>
	</div>
</body>
</html>
