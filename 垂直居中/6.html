<!DOCTYPE html>
<html>
<head>
	<title>元素水平居中6(浮动元素)</title>
	<meta charset="utf-8">
	<style type="text/css">
		#parent{
			height: 400px;
			border: 1px solid 
			position: relative;
		}
		.target{
			width: 100px;
			height: 100px;
			background: gold;
			position: absolute;
			float: left;
			top: 50%;
			left: 50%;
			margin-left: -50px;
			margin-top: -50px;
		}
	</style>
</head>
<body>
	<div id="parent">
		<div class="target"></div>
	</div>
</body>
</html>
