<!DOCTYPE html>
<html>
<head>
	<title>元素水平居中4</title>
	<meta charset="utf-8">
	<style type="text/css">
		#parent{
			    height: 400px;
                border: 1px solid gray;
                position: relative;
             
		}
		.target{
			width: 100px;
			height: 100px;
			background: gold;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			
		}
	</style>
</head>
<body>
	<div id="parent">
		<div class="target"></div>
	</div>
</body>
</html>
